<!DOCTYPE html>
<html lang="kr">

    <title>Day-4 Assignment</title>

  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width" />
      <title>repl.it</title>
    </head>
    <body>
      <h1>Create An Account</h1>
      <form>
        <label for="first">First name</label>
        <input id="first" type="text" placeholder="First name" required />
        <br />
        <label for="last">Last name</label>
        <input id="last" type="text" placeholder="Last name" required /> <br />
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Email" required /> <br />
        <label for="user">Username</label>
        <input id="user" type="text" placeholder="Username" required /> <br />
        <label for="pwd">Password</label>
        <input
          id="pwd"
          type="password"
          placeholder="Password"
          required
          minlength="10"
        />
        <br />
        <label for="birth">Birth date</label>
        <input id="birth" type="date" placeholder="Birth date" required />
        <br />
        <label for="happy">How happy are you?</label>
        <input id="happy" type="range" list="tickmarks" required /> <br />
        <datalist id="tickmarks">
          <option value="0"></option>
          <option value="10"></option>
          <option value="20"></option>
          <option value="30"></option>
          <option value="40"></option>
          <option value="50"></option>
          <option value="60"></option>
          <option value="70"></option>
          <option value="80"></option>
          <option value="90"></option>
          <option value="100"></option>
        </datalist>
        <label for="color">What is fav. color?</label>
        <input id="color" type="color" required /> <br />
        <input type="submit" value="Create Account" />
      </form>
    </body>
  </html>
</html>
