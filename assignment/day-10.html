<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="day-10.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="card-header">
      <div class="card-header__column">
        <i class="fa-solid fa-xmark fa-2x"></i>
      </div>
      <div class="card-header__column">
        <span>playlist</span>
      </div>
      <div class="card-header__column"></div>
    </div>

    <div class="card-main--play">
      <div class="card-main__img img-orange">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 img-icon"
          fill="none"
          viewBox="0 0 24 24"
          stroke="white"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
          />
        </svg>
      </div>
      <div class="card-main__text">
        <h1>Random <br />Love</h1>
        <span><strong>by Divay Karpoor</strong> </span>
      </div>
    </div>

    <div class="card-main--bnt">
      <div class="card-main--bnt__element bnt-play">
        <i class="fa-solid fa-play play-icon"></i>
        <h3>Play</h3>
      </div>
      <div class="card-main--bnt__element bnt-heart">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 heart-icon"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
          />
        </svg>
      </div>
      <div class="card-main--bnt__element bnt-plus">
        <i class="fa-solid fa-plus fa-2x"></i>
      </div>
    </div>

    <div class="card-footer">
      <ul>
        <li>
          <div class="card-footer__img img-tomato"></div>
          <div class="card-footer__text">
            <h3>Matargasti</h3>
            <span class="footer-span">Mohit Chauhan</span>
          </div>
        </li>

        <li>
          <div class="card-footer__img img-pink"></div>
          <div class="card-footer__text">
            <h3>Attitude</h3>
            <span class="footer-span">Lewis OfMan · Attitude</span>
          </div>
        </li>

        <li>
          <div class="card-footer__img img-blue"></div>
          <div class="card-footer__text">
            <h3>Try Everthing</h3>
            <span class="footer-span">Shakira · Zootopia</span>
          </div>
        </li>

        <li>
          <div class="card-footer__img img-green"></div>
          <div class="card-footer__text">
            <h3>Sunflower</h3>
            <span class="footer-span">Joseph Vincent · Sinflower</span>
          </div>
        </li>
      </ul>
    </div>
    <script
      src="https://kit.fontawesome.com/256511a75d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
